<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline • ElevateGS</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #111827; background: #f9fafb; }
    .card { max-width: 520px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 6px 0; color: #4b5563; }
    .small { font-size: 12px; color: #6b7280; }
    .actions { margin-top: 12px; display: flex; gap: 8px; }
    button { appearance: none; border: 1px solid #e5e7eb; background: #fff; border-radius: 8px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <main class="card">
    <h1>You're offline</h1>
    <p>Your device is currently offline. We’ll try to load the cached app shell.</p>
    <div class="actions">
      <button id="retry">Try cached app</button>
      <button id="reload">Reload</button>
    </div>
    <p class="small">If this persists, go online once to let the app finish caching.</p>
  </main>
  <script>
    function goToShell(){
      try { location.replace('/'); } catch { location.href = '/'; }
    }
    document.getElementById('retry').onclick = goToShell;
    document.getElementById('reload').onclick = () => location.reload();
    // Auto-attempt after a brief delay
    setTimeout(goToShell, 300);
  </script>
</body>
</html>
